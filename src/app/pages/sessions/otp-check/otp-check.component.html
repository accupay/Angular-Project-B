<div class="login-container">
  <main>
    <section class="login bgImg">
      <div class="col-md-12">
        <div class="p-4">
          <div class="auth-logo text-center mb-4 text-30">
            <img src="assets/images/Accupayd_V2-01.png" alt="" />
          </div>
          <h1 class="mb-3 text-18">Enter OTP</h1>
          <form [formGroup]="otpCheckForm" (ngSubmit)="otpCheck()">
            <div class="form-group">
              <input
                id="apt_otp"
                type="password"
                class="form-control "
                formControlName="apt_otp"
              />
              <label class="checkbox checkbox-outline-primary mt-2">
                <input (change)="showapt_otp()" type="checkbox" />
                <span>Show Otp</span>
                <span class="checkmark"></span>
              </label>
              <div
                *ngIf="apt_otp.invalid && (apt_otp.dirty || apt_otp.touched)"
                class="invalid-feedback"
              >
                <div *ngIf="apt_otp.errors?.['required']">
                  This field is required.
                </div>
                <div *ngIf="apt_otp.errors?.['minlength']">
                  This field must have at least 15 characters.
                </div>
              </div>
            </div>

            <btn-loading
              btnClass="btn-primary  btn-block mt-3"
              [loadingText]="loadingText"
              [loading]="loading"
            >
              {{ loginButtonText }}
            </btn-loading>
          </form>
        </div>
        
      </div>
    </section>

    <section class="wallpaper">
      <div id="container">
       UPI
       <div id="flip">
         <div><div>Interface!</div></div>
         <div><div>Payments!</div></div>
         <div><div>Unified!</div></div>
       </div>

     </div>
   </section>

</div>
